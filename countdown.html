<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="p-countdown">
        <div class="container__Countdown">
            <span class="num" data-val="3500">000</span>
            <span class="text">Mining</span>
        </div>
    </div>




</body>

</html>


<script>

    let vals = document.querySelectorAll(".num");
    let interval = 0;

    vals.forEach((val) => {
        let startValue = 3500;
        let endvalue = parseInt(val.getAttribute("data-val"));
        let duration = 1000;
        let counter = setInterval(function () {
            //startValue = localStorage.getItem("startValue");
            //startValue = Math.floor(startValue); // because localstorage stores everything in strings
            startValue += 1;
            val.textContent = startValue;
            localStorage.setItem("startValue", startValue);

            if (startValue == endvalue) {
                clearInterval(counter);
            }
        }, duration);
    });

</script>
